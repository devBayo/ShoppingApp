<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shopping App</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="icon" href="./assets/icon-192.png" />
    <script src="dexie.min.js"></script>
  </head>
  <body>
    <nav>
      <p>My List</p>
    </nav>
    <div class="container">
      <form id="item-form">
        <label>
          Name of Item:
          <input type="text" id="name-input" required />
        </label>
        <label>
          Quantity:
          <input type="number" id="quantity-input" value="1" />
        </label>
        <label>
          Price:
          <input type="text" id="price-input" value="0" />
        </label>
        <button type="submit" id="add-item-button">Add item</button>
      </form>
    </div>

    <div id="items-div">
      <div class="item">
        <label>
          <input type="checkbox" checked class="checkbox" />
        </label>

        <div class="item-info">
          <p>Fruit Juice</p>
          <p>$5 x 3</p>
        </div>

        <button class="delete-button">X</button>
      </div>

      <div class="item purchased">
        <label>
          <input type="checkbox" checked class="checkbox" />
        </label>

        <div class="item-info">
          <p>Fruit Juice</p>
          <p>$5 x 3</p>
        </div>

        <button class="delete-button">X</button>
      </div>
      <div id="total-price-div">Total price: $15</div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
